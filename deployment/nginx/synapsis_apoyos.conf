# Configuración de Nginx para Synapsis Apoyos
# Optimizada para producción

# Configuración de upstream para Gunicorn
upstream synapsis_apoyos {
    server 127.0.0.1:5000 fail_timeout=0;
    # Para múltiples workers, agregar más servidores:
    # server 127.0.0.1:5001 fail_timeout=0;
    # server 127.0.0.1:5002 fail_timeout=0;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=30r/m;
limit_req_zone $binary_remote_addr zone=general:10m rate=100r/m;

# Configuración del servidor principal
server {
    listen 80;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Redirección a HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    server_name tu-dominio.com www.tu-dominio.com;
    
    # Configuración SSL
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Configuración de seguridad
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://maps.googleapis.com;" always;
    
    # Configuración de archivos
    root /path/to/synapsis_apoyos;
    index index.html index.htm;
    
    # Configuración de logs
    access_log /var/log/nginx/synapsis_apoyos_access.log;
    error_log /var/log/nginx/synapsis_apoyos_error.log;
    
    # Configuración de compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Configuración de archivos estáticos
    location /static/ {
        alias /path/to/synapsis_apoyos/app/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options nosniff;
        
        # Configuración específica para diferentes tipos de archivos
        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(jpg|jpeg|png|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Access-Control-Allow-Origin "*";
        }
    }
    
    # Configuración para uploads
    location /uploads/ {
        alias /path/to/synapsis_apoyos/uploads/;
        expires 30d;
        add_header Cache-Control "public";
        
        # Seguridad para uploads
        location ~* \.(php|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    # Rate limiting para rutas específicas
    location /auth/login {
        limit_req zone=login burst=3 nodelay;
        proxy_pass http://synapsis_apoyos;
        include /etc/nginx/proxy_params;
    }
    
    location /api/ {
        limit_req zone=api burst=10 nodelay;
        proxy_pass http://synapsis_apoyos;
        include /etc/nginx/proxy_params;
    }
    
    # Configuración principal de la aplicación
    location / {
        limit_req zone=general burst=20 nodelay;
        
        # Configuración de proxy
        proxy_pass http://synapsis_apoyos;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Configuración para WebSockets (si se necesita)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # Bloquear acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ \.(env|ini|conf|log)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(config|scripts|logs)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Página de mantenimiento
    location @maintenance {
        root /path/to/synapsis_apoyos/maintenance;
        try_files /maintenance.html =503;
    }
    
    # Configuración de errores personalizados
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        root /path/to/synapsis_apoyos/app/templates/errors;
        internal;
    }
    
    location = /50x.html {
        root /path/to/synapsis_apoyos/app/templates/errors;
        internal;
    }
    
    # Configuración de tamaño máximo de archivos
    client_max_body_size 50M;
    client_body_buffer_size 128k;
    
    # Configuración de timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 15;
    send_timeout 10;
}

# Configuración para subdominios (opcional)
server {
    listen 443 ssl http2;
    server_name api.tu-dominio.com;
    
    # Misma configuración SSL que el servidor principal
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Solo API
    location / {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://synapsis_apoyos;
        include /etc/nginx/proxy_params;
    }
}